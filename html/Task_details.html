				if (url.indexOf("?") != -1) { //判断是否含有'?'
					var str = url.substr(1); //从字符中index为1开始抽取
					strs = str.split("&"); //字符串分割成字符串数组
					for (var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}
