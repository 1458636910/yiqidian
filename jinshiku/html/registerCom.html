		<div class="content">
			<div class="regDiv">
				<p class="regLab">
					<img src="../image/tu.png" alt=""/>
					企业注册
				</p>
				<form action="" class="form-inline" accept-charset="utf-8">
					<p>企业基本信息</p>
					<label for="">
						<span>*</span>
						<span>公司名称：</span>
						<input type="text" class="form-control comName" placeholder="请输入公司名称"/>
					</label>
					<label for="" class="lab">
						<span>*</span>
						<span>主打产品：</span>
						<textarea name=""  cols="90" rows="6" class="form-control mainProduct" placeholder="请输入公司主营产品"></textarea>
					</label>
					<label for="">
						<span>*</span>
						<span>企业性质：</span>
						<select name="" id="" class="comType form-control">
							<option value="0">= 请选择 =</option>
							<option value="国有企业">国有企业</option>
							<option value="外资企业">外资企业</option>
							<option value="合资企业">合资企业</option>
							<option value="私营企业">私营企业</option>
							<option value="民营企业">民营企业</option>
							<option value="股份制企业">股份制企业</option>
							<option value="有限责任制企业">有限责任制企业</option>
							<option value="独资企业">独资企业</option>
							<option value="集体企业">集体企业</option>
							<option value="乡镇企业">乡镇企业</option>
							<option value="集体事业">集体事业</option>
							<option value="行政机关">行政机关</option>
							<option value="社会团体">社会团体</option>
							<option value="事业单位">事业单位</option>
							<option value="跨国企业(集团)">跨国企业(集团)</option>
							<option value="其他">其他</option>
						</select>
					</label>
					<label for="">
						<span>*</span>
						<span>企业行业：</span>
						<select name="" id="" class="comHy form-control">
							<option value="0">= 请选择 =</option>							
						</select>					
					</label>
					<label for="">
						<span>*</span>
						<span>员工人数：</span>
						<select name=""  class="form-control comNum">
							<option value="0">= 请选择 =</option>
							<option value="少于50人">少于50人</option>
							<option value="50-100人">50-100人</option>
							<option value="100-200人">100-200人</option>
							<option value="200-500人">200-500人</option>
							<option value="500-1000人">500-1000人</option>
							<option value="1000-2000人">1000-2000人</option>
							<option value="2000-5000人">2000-5000人</option>
							<option value="5000-10000人">5000-10000人</option>
							<option value="10000人以上">10000人以上</option>
						</select>
					</label>
					<label for="">
						<span>*</span>
						<span>公司地址：</span>
						<div id="distpicker">
							<div class="form-group">
								<label class="sr-only" for="province">Province</label>
								<select class="form-control" id="province">	</select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="city">City</label>
								<select class="form-control" id="city">	</select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="district">District</label>
								<select class="form-control" id="district">	</select>
							</div>
						</div>
						<input type="text" class="form-control address" placeholder="具体地址"/>
					</label>
					<label for="">
						<span>*</span>
						<span>手机号：</span>
						<input type="text" class="form-control contact" placeholder="请输入手机号"/>
						<button class=" btn btn-primary verify">验证</button>
						
						
					</label>
					<label for="" class="passwordDiv">
							<span>*</span>
							<span>密码：</span>
							<input type="password" class="form-control password" placeholder="请设置密码"/>
					</label>
					<label for="">
						<span>*</span>
						<span>营业执照：</span>
						<input type="button" value="选择照片" class="btn btn-primary btn-sm chooseImg"/>
					</label>
					<div class="photoInfor">
						<input id="headImg" name="file" accept="image/*" type="file" style="display: none"/>
						<div class="preImg">
							<img src="../img/example.png" alt="" id="showImg"/>
							<img src=" " class="realImg"/>
						</div>
						<div class="pictorial">
							<p><span>*</span>照片大小不超过5M</p>
							<p><span>*</span>照片仅支持jpg,png格式</p>
							<p><span>*</span>营业执照需要加盖公章（复印件）</p>
							<p><span>*</span>在天眼查,企查查等app中信息必须一致</p>
						</div>
					</div>
					
					
					
				</form>
				<input type="button" class="reging btn btn-primary" value="注册"/>
			</p>
		</div>

	<div class="showts" style="display: none;margin: 30px;">
		<p style="margin-top: 50px;">企业注册信息已经提交到易企点平台，我们会在3个工作日内尽快处理，请耐心等待……</br>提示：请保持手机畅通，我们后台审核人员会通过手机或邮箱通知您有关企业的审核结果</p>
