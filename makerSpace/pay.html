<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<title>支付</title>
	</head>
	<body>
		<div class="payAL"></div>
		<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var payObjString = localStorage.getItem("payObj");
			
				var payObj = JSON.parse(payObjString)
				$(".payAL").append(payObj.items)
				
			})
		</script>
	</body>
</html>
