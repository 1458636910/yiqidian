<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../image/jinLogo.png" type="image/x-icon"/>
    <title>讲师认证</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/skin/default/layer.css">
  <link rel="stylesheet" href="../css/upFile.css?ver=20181016">
  <link rel="stylesheet" href="../css/conformTeacher.css?ver=20181016">
</head>
<body>
<div class="cover"></div>
<div class="top">易企学讲师认证</div>
<div class="teacherTable contain">
  <form action="" id="infoTable" novalidate class="form-inline">
        <div class="title"><span class="glyphicon glyphicon-user"></span>讲师认证</div>
        <p>资质证明</p>
        <p class="detailCom">
              1.必须上传一张最高学历证明(供后台人工审核!)。<br>
              2.曾经获得过哪些证书、行业奖牌以及资质证明等(展示资质资料越多对顾客越有吸引力!)。
              </p>
          <div class="addPhoto">
              <div class="picDiv">
                     <div class="addImages">
                         <input type="file" class="file" id="fileInput" accept="image/png, image/jpeg, image/gif, image/jpg" />
                         <div class="text-detail">
                             <span>+</span>
                             <p>点击上传</p>
                        </div>
                     </div>
                </div>
          </div>

        <p>个人信息</p>
        <label for=""><span>*</span><span class="">姓名</span><input type="text" class="name form-control"></label><br><br>
        <label for=""><span>*</span><span class="">性别</span>
        <input type="radio" name="sex" value="男" checked="checked">男
        <input type="radio" name="sex" value="女">女
        </label><br><br>
        <label for=""><span>*</span><span class="">手机号</span><input type="text" class="selePhone form-control"></label><br><br>
        <label for=""><span>*</span><span class="">头像</span>
        <input name="file" type="file" accept="" class="choose" id="file">
        </label><br><br>
        <label for=""><span>*</span><span class="">助理姓名</span><input type="text" class="assistantName form-control"></label><br><br>
        <label for=""><span>*</span><span class="">助理手机</span><input type="text" class="assistantPhone form-control"></label><br><br>
        <label for=""><span></span><span class="">QQ</span><input type="text" class="qq form-control"></label><br><br>
        <label for=""><span></span><span class="">微信</span><input type="text" class="weChat form-control"></label><br><br>
        <label for=""><span>*</span><span class="">邮箱</span><input type="text" class="email form-control"></label><br><br>
        <label for=""><span>*</span><span class="">常驻地址</span>
            <select id="s_province" name="s_province" class="form-control"></select>  
            <select id="s_city" name="s_city"  class="form-control"></select>  
            <select id="s_county" name="s_county" class="form-control"></select>
        </label><br><br>
        <label for=""><span>*</span><span class="">详细地址</span><input type="text" class="detailAddress form-control"></label><br><br>
        <p>讲师资料</p>
        <label for=""><span>*</span><span class="">研究领域</span><input type="text" class="teachArea form-control" placeholder="最多选择5个类别"></label><br><br>
        <label for=""><span>*</span><span class="">课程价格</span><input type="number" class="prices form-control" placeholder="">(元/天)</label><br><br>
        <label for=""><span>*</span><span class="">主讲课程</span>
        <textarea name="" id="" cols="60" rows="3" class="form-control couseMain"></textarea>
        </label><br><br>
        <label for=""><span>*</span><span class="">授课风格</span>
        <textarea name="" id="" cols="60" rows="3" class="form-control TeachStyle"></textarea>
        </label><br><br>
        <label for="" class="infoLabel"><span>*</span><span class="">讲师简介</span>
        </label><br><br>
        <div id="editor" class="personalProfile"></div><br>
        <label for="" class="CustCase"><span>*</span><span class="">客户案例</span>
        </label><br><br>
        <div id="editor2" class="personalProfile"></div><br>
        <label for="" class="srcvedCompany"><span>*</span><span class="">曾服务过的企业</span>
        </label><br><br>
        <div id="editor3" class="personalProfile"></div><br>
  </form>
  <div class="teachAreaTable clearfix">
        <input type="text" class="form-control" id="labelInfo">
        <div class="tableLeft pull-left"></div>
        <div class="tableRight pull-left"></div>
  </div>
  <div class="submit">
    <button class="subBtn">提交</button>
  </div>
</div>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
  <script type="text/javascript" src="../js/ajaxfileupload.js"></script>
  <script type="text/javascript" src="../js/wangEditor.js"></script>
  <script type="text/javascript" src="../js/change.js?ver=20181016"></script>
  <script type="text/javascript" src="../js/conformTeacher.js?ver=20181016"></script>
  <script class="resources library" src="../js/area.js" type="text/javascript"></script>
  <script type="text/javascript">_init_area();</script>
  <script type="text/javascript">
        var Gid  = document.getElementById ;
        var showArea = function(){
              Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +
              Gid('s_city').value + " - 县/区" +
              Gid('s_county').value + "</h3>"
              Gid('s_county').setAttribute('onchange','showArea()');
        }
  </script>
</body>
</html>
