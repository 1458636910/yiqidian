<script  type="text/javascript" charset="utf-8" async defer>
    $(document).ready(function(){
        loadInfo()
      function loadInfo(){
        $.post(http_head+'Lectures/Get_Lecture_ByCreater.ashx', {
          "userGuid" : userGuid,
        }, function(data) {
                var dataInfo = JSON.parse(data)
                if ( dataInfo.status == 200 ) {
                      $('#nameShow').val(dataInfo.items.realname)
                      $('#email').val(dataInfo.items.email)
                      $('.phone').val(dataInfo.items.phone)
                      $('.assistantPhone').val(dataInfo.items.AssistantPhone)
                      $('.assistantName').val(dataInfo.items.Assistant)
                      $('.email').val(dataInfo.items.email)
                      $('.qq').val(dataInfo.items.QQ)
                      $('.wechat').val(dataInfo.items.wechat)
                      $('.address').val(dataInfo.items.address)
                      $('.ResearchField').val(dataInfo.items.ResearchField)
                      $('.cooperativePrice').val(dataInfo.items.CooperativePrice)
                      $('.courses').val(dataInfo.items.courses)
                      $('.TeachStyle').val(dataInfo.items.TeachStyle)
                      $('#editor').html(dataInfo.items.LecturerBackground)
                      $('#editor2').html(dataInfo.items.CustCase)
                      $('#editor3').html(dataInfo.items.ServiceCom)
                }else{
                  layer.msg('未认证，请认证', {
                         time: 200000,
                          shade:0.5
                   });
                    setTimeout(function(){
                        location.href="conformTeacher.html"
                    },1500)
                }
        });
      }
    })
      
</script>
