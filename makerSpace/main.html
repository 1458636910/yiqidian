<p class="titleData">好友动态</p>
<table id="mainTable"></table>
<p class="clearfix typeArea">
    <span class="nextpageBtn pull-right">下一页</span>
</p>
<script  type="text/javascript" >
    $(document).ready(function() {
    var mainPage = 0;
    function loadTable(data) {
        $("#mainTable").bootstrapTable({
			onPostBody: function(name, args) {
				$("img.lazy-lecturer").lazyload({
				    effect: "fadeIn",
				    threshold: 80
				});
				$("img.lazyImg").lazyload({
				    effect: "fadeIn",
				    threshold: 80
					
				});
			},
            columns: [{
                align: 'center',
                valign: 'middle',
                formatter: dataFun,
                events: viewDetails
            }],
            data: data
        });

        function dataFun(e, value, row, index) {
			var time = value.createTime.split("T")[0]+" "+value.createTime.split("T")[1].substr(0,5);
			
			if(value.image.indexOf("image")>0 || value.image.indexOf("https")>=0){
				return '<div class="mainItem"> <div class="mtop"> <div class="mh"><img class="lazy-lecturer" data-original="'+value.iphoto+'"/><p> <span>'+value.upname+'</span> <span style="color: #ccc;font-size: 12px;">'+time+'</span>   </p>   </div>  <div class="mnr"><p>更新了 <span>'+value.type+'</span> <span>'+value.contents+'</span></p> <img class="img-fluid lazyImg" data-original="'+value.image+'" />   </div>    </div>  <div class="mfoot"><p> <span>浏览量：<label>'+value.num_liulan+'</label></span> <span>点赞：<label>'+value.num_zan+'</label></span> <span>评论：<label>'+value.num_pinglun+'</label></span> </p> </div></div>'
			}else{
				return '<div class="mainItem"> <div class="mtop"> <div class="mh"><img class="lazy-lecturer" data-original="'+value.iphoto+'"/><p> <span>'+value.upname+'</span> <span style="color: #ccc;font-size: 12px;">'+time+'</span>   </p>   </div>  <div class="mnr"><p>更新了 <span>'+value.type+'</span> <span>'+value.contents+'</span></p>   </div>    </div>  <div class="mfoot"><p> <span>浏览量：<label>'+value.num_liulan+'</label></span> <span>点赞：<label>'+value.num_zan+'</label></span> <span>评论：<label>'+value.num_pinglun+'</label></span> </p> </div></div>'
			}   
        }
    };
	window.viewDetails = {
		'click .mainItem':function(e,value,row,index){
			
			if(row.typeint == 3){
				var code_index = row.url_video.indexOf("==");
				var videoId = row.url_video.substr(code_index - 15, 17);
				window.open("http://www.eqidd.com/player/index.html?id=" + videoId);
			}else if(row.typeint == 1){
				window.open("http://www.eqidd.com/changke/html/logDetail2.html?useruid="+row.userGuid+"&id="+row.Id);
			}else if(row.typeint == 5){
				window.open("http://www.eqidd.com/changke/html/activityDetails.html?id="+row.Id);
			}else if(row.typeint == 2){
			    localStorage.setItem("comck",0);
				window.open("http://www.eqidd.com/changke/index_start.html?useruid="+row.userGuid);
			}
		}
	}
    loadDataFirst(0);
    function loadDataFirst(page) {
        $.post(http_head + 'Admin/HomeSpaceUser_QueryByGuid.ashx', {
            "userGuid": userGuid,
            "page": mainPage,
        }, function(data) {
            var data = JSON.parse(data);
			console.log(data)
            if(data.items.length>0){
                layer.msg("加载完成",{
                    time:1200
                })
                loadTable(data.items);
                $("#mainTable").bootstrapTable("load",data.items);
            }else{
                layer.msg("暂无数据",{
                    time:3000
                })
            }
            
            mainPage = data.page;
            if(data.items.length>=10){
                $(".nextpageBtn").fadeIn()
            }else{
                $(".nextpageBtn").hide()
            }
        })
    };

    function loadDataNext(page) {
        $.post(http_head + 'Admin/HomeSpaceUser_QueryByGuid.ashx', {
            "userGuid": userGuid,
            "page": mainPage,
        }, function(data) {
            var data = JSON.parse(data);
            console.log("下一页",data)
            if(data.items.length>0){
                layer.msg("加载完成",{
                    time:1200
                })
                loadTable(data.items);
                $("#mainTable").bootstrapTable("append",data.items);
            }else{
                layer.msg("已无更多",{
                    time:1200
                })
            }
            mainPage = data.page;
            if(data.items.length>=10){
                $(".nextpageBtn").fadeIn()
            }else{
                $(".nextpageBtn").hide()
            }
        })
    };
    $(".nextpageBtn").on("click",function(){
        loadDataNext(mainPage)
    })
})
    
</script>
