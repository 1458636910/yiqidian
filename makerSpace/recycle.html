<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>文章回收站</title>
  <link rel="icon" href="img/logo.png" type="image/x-icon"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css">

<body>
<div class="recycleDiv">

  <div class="col-lg-12">
            <table id="recycleTable"  data-search="true" >
                  <thead>
                        <tr>
                              <th data-field="createTime">发布时间</th>
                              <th data-field="deleteTime">删除时间</th>

                        </tr>

            </table>
            <br>
  </div>

  <div class="circleDetails">

  <div class="div2"></div> -->
  </div>
</div>
