						console.log(e)
						child = [];
						for (let k = 0; k < data.length; k++) {
							if (sortp == parent[k]) {
								for (let j = 0; j < data[k].child.length; j++) {
									child.push(data[k].child[j].product)
								}
								$(".sortc").selectivity({
									allowClear: true,
									items: child,
									placeholder: '请选择'
								});
								$(".sortc").on("change", function(e) {
									sortc = e.value;
									$(".sortc").text(sortc)
								})
							}
						}
					});
					$(".sortc").on("click", function() {
						if (child.length == 0) {

						}
					})
				}
			});
