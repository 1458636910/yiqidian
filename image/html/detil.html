<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="img/1.png" type="image/x-icon" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
		 crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1489406_b67qs5tcsfi.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
		<link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/summary.css" ver="20191129"/>
		<title>周总结详情</title>
		<style type="text/css">
			#target thead tr th:nth-child(8n),#target tbody tr td:nth-child(8n){border-right: 1px solid #999999!important;}
			#schedule thead tr th:nth-child(8n),#schedule tbody tr td:nth-child(8n){border-right: 1px solid #999999!important;}
			.EditText p{float: none;}
		</style>
	</head>
	<body>
		<!-- 头部 -->
		<div class="header">
			<div class="w1200">
				<img src="img/logo.png">
				<div class="title">
				<p class="title_p"></p>
				<p class="title_p1"><b id="upname"></b> 第<b id="week"></b>周总结</p>
				</div>
			</div>
		</div>
		
		<!-- 右侧时钟挂件 --> 
		<div class="timg">
			<img src="img/timg.png">
		</div>
		<form role="form" class="Ctime">
			<div class="form-group">
				<div style="display: inline-block;">
					<div style="display: inline-block;">
						<select class="form-control" id="_minute" style="width:70px">
					</select>
					</div>
					&nbsp;<span style="color:white">分</span>
					<div style="display: inline-block;">
						<select class="form-control" id="_second" style="width:70px">
					</select>
					</div>
					&nbsp;<span style="color:white">秒</span> </div>
				<div style="display: inline-block;position: absolute;bottom: 30px;width: 130px;left: 85px;">
					<button class="btn btn-success" type="button" id="start_">开始</button>
					<button class="btn btn-danger" type="button" id="reset_">结束</button>
				</div>
			</div>
		</form>
		
		<div class="time">
			<div class="digit minutes">
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
			</div>
			<div class="digit minutes">
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
			</div>
			<div class="separator A1"></div>
			<div class="separator A2"></div>
			<div class="digit seconds">
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
			</div>
			<div class="digit seconds">
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
				<div class="segment"></div>
			</div>
		</div>
		

		<!-- 上周总结 -->
		<div class="w1200 Last-week">
			
			<!-- **********    数据汇报    ********** -->
			<div class="Last-week-title">
				<p>数据汇报</p>
			</div>
			<table id="reporting"></table>
			
			<!-- *****************       不达标指标         ********************* -->
			<div class="Last-week-title"><p>不达标指标：原因分析改善对策</p></div>
			<div id="target"></div>
			
			<!-- *****************       上周任务总结开始         ********************* -->
			<div class="Last-week-title"><p>上周任务总结</p></div>
			<div id="table"></div>
			
			<!-- *****************       下周工作计划开始         ********************* -->

			<div class="Last-week-title"><p>下周工作计划</p></div>
			<div id="schedule"></div>

			<!-- *****************       批评与自我评价         ********************* -->
			<div class="Last-week-title">
				<p>批评与自我评价</p>
			</div>
			<div class="EditText">
				<p>1.本人的不足</p>
				<textarea id="EditText_1" readonly="readonly"></textarea>
			</div>

			<div class="EditText">
				<p>2.某某同事在工作中值得我学习的优点</p>
				<textarea id="EditText_2" readonly="readonly"></textarea>
			</div>

			<div class="EditText">
				<p style="float: none;">3.好人好事</p>
				<div class="uploadImg"></div>
			</div>

			<div class="EditText">
				<p>4.工作中的心得感悟</p>
				<textarea id="EditText_3" readonly="readonly"></textarea>
			</div>

			<div class="Last-week-title">
				<p>领导批示</p>
			</div>

			<div class="EditText" style="margin-top: 0;">
				<textarea id="EditText_4" readonly="readonly"></textarea>
			</div>

		</div>

		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
		<script src="https://www.layuicdn.com/layui/layui.js"></script>
		<script src="js/countdown.js" type="text/javascript"></script>
		<script src="js/xm-select.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/detil.js" type="text/javascript" charset="utf-8" ver="20191118"></script>
	</body>
</html>
