<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
		<link rel="icon" href="img/logo.png" type="image/x-icon" />

		</div>
		<div class="content">
			<form action="">
				<label for="">
					<div class="selectivity-input sort"></div>
				</label>
				<label for="">
					<input type="input" class="form-control title" placeholder="请输入文章标题" />
				</label>
				<label for="">

		<script type="text/javascript" src="js/selectivity-jquery.js" ></script>

        <script type="text/javascript">
            var src = 'js/writing.js?v=' + Math.random();
            new_element = document.createElement("script");
            new_element.setAttribute("type", "text/javascript");
            new_element.setAttribute("src", src); 
            document.body.appendChild(new_element);

            var href = 'css/writing.css?v=' + Math.random();
            new_link = document.createElement("link");
            new_link.setAttribute("rel", "stylesheet");
            new_link.setAttribute("href", href); 
            document.head.appendChild(new_link);
		</script>
