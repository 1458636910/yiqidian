<style>
	
	.makeImgList span {
		background-color: #29e;
		color: white;

	}

		margin: 20px 0
	}
    #imgShowArea{

	#imgShowArea>li {

			btn: '确定',
			yes: function(index, layero) {
				$.post(http_head + 'Lectures/Add_LecturePhoto_Menu.ashx', {
					"userGuid": userGuid,
					"title": $('.nameInput').val()
				}, function(data) {
					var dataChangeSuccess = JSON.parse(data)
					if (dataChangeSuccess.status == 200) {
						var ii = layer.load(2, {
						  shade: [0.2,'#000'] //0.1透明度的白色背景
						});

					      layer.close(ii);

						 loadImg(0,imgId)

			}
			$('#imgShowArea li').hover(function() {
//				$(this).children('div').eq(1).show()

	var imgPage
	
	
	function loadImg(page) {
        setTimeout(function() {
            $.post(http_head + 'Lectures/Get_LectureMenu_Photo.ashx', {
                "menuId": imgId,
                "page": page
            }, function(data) {
                var dataImg = JSON.parse(data);
               
                imgPage = dataImg.items.page
                if (imgPage <= 1) {
                    $('.imgListPrve').hide()
                    if (dataImg.items.rows.length >= 20) {
                        $('.imgListNext').show()
                    } else {
                        $('.imgListPrve').hide()
                        $('.imgListNext').hide()
                    }
                } else {
                    if (dataImg.items.rows.length >= 20) {
                        $('.imgListNext').show()
                        $('.imgListPrve').show()
                    } else {
                        $('.imgListNext').hide()
                        $('.imgListPrve').show()
                    }
                }
                $('#showImglist li').remove()
                for (var i = 0; i < dataImg.items.rows.length; i++) {
                   $('#showImglist').append('<li class="" id="' + dataImg.items.rows[i].Id + '"><div><div class="clearfix"><ul class="form-inline " id="optionImg"><li class="form-control" id="' + dataImg.items.rows[i].Id + '">编辑</li><br /><li  id="' + dataImg.items.rows[i].Id + '" class="form-control">删除</li><br /><li  id="' + dataImg.items.rows[i].Id + '" class="form-control">设为封面</li></ul></div><img src="' + dataImg.items.rows[i].imageUrl + '" class="pictureone" alt="" layer-src="' + dataImg.items.rows[i].imageUrl + '"></div><div class="jiaobiao1" style="position: absolute;"></div></li>')
                    //编
                    $('#showImglist').children('#' + dataImg.items.rows[i].Id + '').children('div').children('div').children('ul').children('li').eq(0).click(function() {
                        var menuId = $(this).attr('id')
                        $('.nameInput').val($(this).parent('ul').parent('div').parent('div').siblings('p').text())
                        layer.open({
                            type: 1,
                            area: ['600px', '280px'],
                            title: ['修改图片信息', 'font-size:18px;text-align: center;'],
                            content: $('#changeImgNameDiv2'),
                            btn: '确定',
                            yes: function(index, layero) {
                                $.post(http_head + 'Lectures/Update_LecturePhoto.ashx', {
                                    "userGuid": dataInfo.Guid,
                                    "lecturePhotoId": menuId,
                                    "lecturePhotoTitle": $('.nameInput').val()
                                }, function(data) {
                                    var dataChangeSuccess = JSON.parse(data)
                                    if (dataChangeSuccess.status == 200) {
                                        layer.msg('设置成功', {
                                            time: 1000,
                                        });
                                        $('.nameInput').val("")
                                        loadImg((imgPage) - 1)
                                    }
                                });
                                layer.close(index)
                            }
                        })
                    });
                    //删除
                    $('#showImglist').children('#' + dataImg.items.rows[i].Id + '').children('div').children('div').children('ul').children('li').eq(1).click(function() {
                        var menuId = $(this).attr('id');
                       layer.confirm('确定删除吗？', {
						  btn: ['确定','取消'] //按钮
						}, function(index){
							$.post(http_head + 'Lectures/Delete_Lecture_Photo.ashx', {
                            "userGuid": userGuid,
                            "menuId": imgId,
                            "lecturePhotoId": menuId
                        }, function(data) {
                            loadImg((imgPage) - 1)
                        	layer.msg('删除成功');
                        });
                        layer.close(index)
						}, function(){
						  layer.msg('取消操作');
						});
                    });
                    //设为封面
                    $('#showImglist').children('#' + dataImg.items.rows[i].Id + '').children('div').children('div').children('ul').children('li').eq(2).click(function() {
                        var menuId = $(this).attr('id');

                                "menuId": imgId,
                                "imageId": menuId

                                if (dataSet.status == 200) {
                                    layer.msg('设置成功', {
                                        time: 1000,
                                    });
                                    loadImg((imgPage) - 1)
                                }
                            });
                        }, 300)
                    });

                    $('.pictureone').click(function() {
                        layer.photos({
                            photos: '.layer-photos-demo',

                            type:1
                        })
                    });
					
					
                }
