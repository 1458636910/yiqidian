<div class="allCenter col-lg-4 col-md-4 col-sm-6 col-xs-12">
  <h2 class="title">培训公约</h2>
  <p>一、请确保《签到表》已签名；</p>
  <p>二、请保持手机处于静音或关闭状态；</p>
  <p>三、请遵守课堂时间，不迟到、不早退、不无故缺课；</p>
  <p>四、请按序就座，课堂上不打瞌睡、不大声喧哗、严禁吸烟；</p>
  <p>五、请自带本和笔并做好笔记，积极参与老师互动；</p>
  <p>六、培训结束后请将桌椅归位，有序离场；</p>
