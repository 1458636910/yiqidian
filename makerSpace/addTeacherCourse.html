<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="img/logo.png" type="image/x-icon"/>
        <title>讲师课程上传</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/skin/default/layer.css"/>
        <link rel="stylesheet" href="css/upFile.css"/>
        <link rel="stylesheet" href="css/addTeacherCourse.css?ver=20191135"/>
    </head>
    <body>
		<div class="header clearfix">
			<div class=" comName">
				<img src="../image/downQRcode.png" />
				易企点平台
			</div>
			<p>易企点课程上传</p>
			<div class=" uname"></div>
		</div>
        <div class="content">
            <div class="teacherTable contain">
                <form action="" id="infoTable" novalidate class="form-inline">
                    <div class="title">
                        <span class="glyphicon glyphicon-user"> </span>
                        讲师课程上传
                    </div>
                    <div class="addPhoto">
                        <div class="picDiv">
                            <div class="addImages">
                                <input type="file" class="file" id="fileInput" accept="image/png, image/jpeg, image/gif, image/jpg"/>
                                <div class="text-detail">
                                    <span>+</span>
                                    <p>点击上传课程图片</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="">
                        <span>*</span>
                        <span>课程主题：</span>
                        <span>
                            <input type="text" class="courseTheme form-control" placeholder="请输入课程主题">
                        </span>
                    </label>
                    <br/>
                    <br/>
                    <label for=""  class="">
                        <span></span>
                        <span class="">适合行业：</span>
                        <input type="text" class="form-control " id="coursehnagye" placeholder="请选择"/>
                    </label>
                    <br/>
                    <br/>
                    <label for="">
                        <span>*</span>
                        <span class="">课程类型：</span>
                        <input type="text" class="courseType form-control" placeholder="最多选择5个课程类型"/>
                    </label>
                    <br/>
                    <br/>
                    <label for="">
                        <span>*</span>
                        <span>授课对象：</span>
                        <span>
                            <input type="text" class="courseObjecter form-control" placeholder="请输入授课对象"/>
                        </span>
                    </label>
                    <br/>
                    <br/>
                    <label for="">
                        <span>*</span>
                        <span>课程时长(天)：</span>
                        <span>
                            <input type="text" class="courseTimes form-control" placeholder="请输入课程时长"/>
							(天)
                        </span>
                    </label>
                    <br/>
                    <br/>
                    <label for="">
                        <span>*</span>
                        <span class="">课程价格：</span>
                        <input type="number" class="coursePrice form-control" placeholder="请输入课程价格"/>
                        (元/天)
                    </label>
                    <br/>
                    <br/>
                    <label for="" class="uploadFile">
                        <span>  </span>
                        <span>课程课件：</span>
                        <span>
							<p class="kj" title="点击选择课件">选择文件</p>
                            <input name="file" type="file" accept="" class="choose" id="file" multiple="multiple" />
                        </span>
                    </label>
                    <br/>
                    <br/>
                    <label for=""  class="courseGoaled">
                        <span></span>
                        <span class="">课程目标：</span>
                        <textarea name="" id="" class="form-control courseTarget" placeholder="请输入课程目标"></textarea>
                    </label>
                    <br/>
                    <br/>
                    <label for=""  class="courseBJ">
                        <span></span>
                        <span class="">课程背景：</span>
                        <textarea name="" id="" class="form-control courseBackground" placeholder="请输入课程背景"></textarea>
                    </label>
                    <br/>
                    <br/>
                    <label for="" class="courseMain">
                        <p>课程大纲：</p>
                    </label>
                    <div id="editor"></div>
                </form>
                <div class="teachAreaTable clearfix">
                    <input type="text" class="form-control" id="labelInfo"/>
                    <div class="tableLeft pull-left">   </div>
                    <div class="tableRight pull-left">  </div>
                </div>
				<div class="teachAd clearfix" >
					<input type="text" class="form-control" id="labelAd" />
					<div class="tableSel pull-left"> </div>
				</div>
                <div class="submit">
                    <button class="subBtn">提交</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
        <script type="text/javascript" src="js/ajaxfileupload.js"></script>
        <script type="text/javascript" src="js/wangEditor.js"></script>
        <script type="text/javascript" src="js/change.js?ver=20181016"></script>
      
        <script type="text/javascript">
            var src = 'js/addTeacherCourse.js?v=' + Math.random();
            new_element = document.createElement("script");
            new_element.setAttribute("type", "text/javascript");
            new_element.setAttribute("src", src); //此处为要引入的js的地址
            document.body.appendChild(new_element);
		</script>
    </body>
</html>
